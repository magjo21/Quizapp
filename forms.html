<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forms.css" />

    <script src="form.js" defer></script>

    <script
      src="https://kit.fontawesome.com/c3d07175bf.js"
      crossorigin="anonymous"
    ></script>

    <title>Profil</title>
  </head>
  <body>
    <form action="">
      <p id="description">Here You can Create Youre own Questions!</p>
      <fieldset aria-describedby="description">
        <label for="input-question">Your Question:</label>
        <textarea
          data-js="input-question"
          name="input-question"
          id="input-question"
          cols="30"
          rows="5"
          maxlength="150"
        ></textarea>
        <small class="form__character-count"
          >(<span data-js="amountLeft"></span> characters left)</small
        >

        <label for="input-answer">Your Answer:</label>
        <textarea
          data-js="input-answer"
          name="input-answer"
          id="input-answer"
          cols="30"
          rows="5"
          maxlength="150"
        ></textarea>
        <small class="form__character-count"
          >(<span data-js="amountleft"></span> characters left)</small
        >

        <label for="input-date">Your Tag#:</label>
        <input type="text" name="date" id="input-date" />
      </fieldset>

      <button class="submit" type="submit">Submit</button>
    </form>

    <section class="footer">
      <a href="index.html"
        ><button alt="home-button"><i class="fa-solid fa-house"></i></button
      ></a>

      <button><i class="fa-regular fa-bookmark"></i></button>

      <a href="forms.html">
        <button class="button">Forms</button>
      </a>

      <a href="profil.html"
        ><button><i class="fa-solid fa-user"></i></button
      ></a>
    </section>
  </body>
</html>
